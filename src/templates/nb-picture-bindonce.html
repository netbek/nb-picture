<span>
	<picture>
		<!--[if IE 9]><video style="display: none;"><![endif]-->
		<source ng-repeat="source in picture.sources"
				bindonce="source"
				bo-attr
				bo-attr-srcset="source.srcset"
				bo-attr-media="source.media" />
		<!--[if IE 9]></video><![endif]-->
		<img bindonce="picture.img"
			 bo-attr
			 bo-attr-srcset="img.srcset"
			 bo-attr-alt="img.alt"
			 bo-attr-usemap="img.usemap" />
	</picture>
</span>
